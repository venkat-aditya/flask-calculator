parameters:
  solutionPath:
jobs:
- job: ContinousIntegrationForPython
  displayName: CI for Python
  steps:
    - checkout: self
      displayName: Checkout repository

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.10'
      displayName: 'Use Python $(python.version)'

    - script: |
        python3 -m venv env
        source env/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      displayName: 'Install Python Dependencies'
      workingDirectory: $(Build.SourcesDirectory)

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/pythonApp.zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/pythonApp.zip
      artifact: publishFiles
      displayName: 'Publish Artifacts'

    - task: AzureWebApp@1
      displayName: 'Deploy to Azure App Service'
      inputs:
        appType: 'webAppLinux'
        azureSubscription: Test_CI-CD
        WebAppName: 'pythonflaskapp98'
        package: '$(Pipeline.Workspace)/drop/pythonApp.zip'
